toolbarLeft1=COLOR(0x2e3440),COLOR(0xa3be8c),COLOR(0x5e81ac),COLOR(0xbf616a),COLOR(0xd08770),COLOR(0xebcb8b),COLOR(0xb48ead),COLOR(0xeceff4),SEPARATOR,COLOR_SELECT,ZOOM_100,ZOOM_FIT,ZOOM_IN,ZOOM_OUT,SEPARATOR,FINE,MEDIUM,THICK,TOOL_FILL,DRAW_CIRCLE,SEPARATOR,DRAW_RECTANGLE,RULER,DRAW_ARROW,DRAW_COORDINATE_SYSTEM,SEPARATOR,SELECT_RECTANGLE
name=Nord_Light

